<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div v-if="currentMeetup">
        <label v-for="n in 5"><input v-model="meetupId" type="radio" name="meetupId" :value="n" /> {{ n }}</label>

        <hr />

        <h3>{{ currentMeetup.title }}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
